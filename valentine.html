<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Fun!</title>
    <style>
        body {
            background: #ffccd5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
            flex-direction: column;
        }

        .container {
            text-align: center;
            position: relative;
        }

        h1 {
            color: #ff69b4;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .balloon {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            animation: floatBalloons 5s ease-in-out infinite;
        }

        .balloon:before {
            content: "üéà";
            font-size: 5em;
        }

        .question {
            font-size: 1.8em;
            color: #ff1493;
            margin-top: 30px;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            border: none;
            margin: 10px;
            transition: transform 0.3s;
        }

        #yesBtn {
            background-color: #ff1493;
            color: white;
        }

        #noBtn {
            background-color: #ff6ec7;
            color: white;
            pointer-events: none;
            position: absolute;
            animation: moveNoButton 5s infinite;
        }

        @keyframes moveNoButton {
            0% { top: 10%; left: 10%; }
            25% { top: 10%; left: 80%; }
            50% { top: 70%; left: 80%; }
            75% { top: 70%; left: 10%; }
            100% { top: 10%; left: 10%; }
        }

        @keyframes floatBalloons {
            0% { top: -50px; opacity: 1; }
            50% { top: 20vh; opacity: 0.6; }
            100% { top: -50px; opacity: 1; }
        }

        @keyframes celebrationEffect {
            0% { transform: scale(1); opacity: 0; }
            50% { transform: scale(1.5); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                font-size: 1em;
                padding: 12px 25px;
            }

            .balloon:before {
                font-size: 3.5em;
            }

            .question {
                font-size: 1.5em;
            }
        }

        /* Celebration (confetti/fireworks effect) */
        .celebration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: yellow;
            display: none;
            animation: celebrationEffect 1.5s ease-out infinite;
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Mocha Bear GIF -->
    <img src="https://media.giphy.com/media/3o7aD2d0MmYfZaa0AO/giphy.gif" alt="Mocha Bear" style="max-width: 100%; height: auto; margin-bottom: 20px;">

    <!-- Question Text -->
    <div class="question">Will you be my Valentine?</div>

    <!-- Balloon element -->
    <div class="balloon"></div>

    <div class="buttons">
        <button id="yesBtn">Yes!</button>
        <button id="noBtn">No!</button>
    </div>

    <!-- Message area to display the result -->
    <div id="message" style="margin-top: 20px; font-size: 1.5em; color: #ff1493;"></div>

    <!-- Celebration Effect (Crackers/Confetti) -->
    <div id="celebrationEffect" class="celebration">üéâüéÜüéá</div>
</div>

<script>
    // Add functionality for "Yes" button
    document.getElementById('yesBtn').addEventListener('click', function() {
        // Display the message
        document.getElementById('message').innerHTML = "I know you would, my panda üêº";
        
        // Show the celebration effect
        document.getElementById('celebrationEffect').style.display = 'block';
        
        // Hide the celebration after a few seconds
        setTimeout(function() {
            document.getElementById('celebrationEffect').style.display = 'none';
        }, 3000);
    });
</script>

</body>
</html>
